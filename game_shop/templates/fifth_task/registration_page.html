<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
</head>
<body>
    <h1>{{title}}</h1>
    <form method="post">
        {% csrf_token %}
            {% if error %}
                <h2> {{error}} </h2>
            {% endif %}
            <label for="username"> Введите логин </label>
            <input type="text" id="username" name="username" maxlength="30">
            <p></p>
            <label for="password"> Введите пароль </label>
            <input type="text" id="password" name="password" maxlength="8">
            <p></p>
            <label for="repeat_password"> Повторите пароль </label>
            <input type="text" id="repeat_password" name="repeat_password" maxlength="8">
            <p></p>
            <label for="age"> Введите свой возраст </label>
            <input type="number" id="age" name="age" maxlength="3">
            <p></p>
            <label for="balance"> Введите свой баланс </label>
            <input type="number" id="balance" name="balance" maxlength="5">
            <p></p>
        <button type="submit" > Регистрация</button>
    </form>
</body>
</html>
